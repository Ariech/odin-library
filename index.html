<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Library</title>
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <form class="create-book">
        <div>
            <label for="name" class="create-book__label">Book</label>
            <input type="text" class="create-book__input" id="name" required>
        </div>
        <div>
            <label for="author" class="create-book__label">Author</label>
            <input type="text" class="create-book__input" id="author" required>
        </div>
        <div>
            <label for="pages" class="create-book__label">Pages</label>
            <input type="number" class="create-book__input" id="pages" min="1" max="10000" required>
        </div>
        <div>
            <label for="read" class="create-book__label">Read</label>
            <input type="checkbox" class="create-book__input" id="read">
        </div>
        <button type="submit" class="create-book__button">Submit</button>
    </form>
    <div class="cards">
        <button class="button-display">+</button>
    </div>

</body>

</html>
