<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Library</title>
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Your Library</h1>
    </header>
    <div class="overlay"></div>
    <form class="create-book">
        <div class="create-book__container">
            <label for="name" class="create-book__label">Book</label>
            <input type="text" class="create-book__input" id="name" required>
        </div>
        <div class="create-book__container">
            <label for="author" class="create-book__label">Author</label>
            <input type="text" class="create-book__input" id="author" required>
        </div>
        <div class="create-book__container">
            <label for="pages" class="create-book__label">Pages</label>
            <input type="number" class="create-book__input" id="pages" min="1" max="10000" required>
        </div>
        <div class="create-book__container create-book__container--read">

            <label for="read" class="create-book__label create-book__label--read">Read</label>
            <input type="checkbox" class="create-book__input create-book__input--read" id="read">
        </div>
        <div class="book__buttons">

            <button type="submit" class="book__button book__button--cancel">Cancel</button>
            <button type="submit" class="book__button book__button--create">Submit</button>
        </div>
    </form>
    <div class="cards">
    </div>
    <button class="button-display">+</button>

</body>

</html>
